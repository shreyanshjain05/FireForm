services:
  ollama:
    image: ollama/ollama:latest
    container_name: fireform-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - fireform-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fireform-app
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - fireform-network
    stdin_open: true
    tty: true

volumes:
  ollama_data:
    driver: local

networks:
  fireform-network:
    driver: bridge
